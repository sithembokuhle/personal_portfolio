<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Skills</title>
        <style>
            /* Resetting default styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body styles */
            body {
                font-family: 'Roboto', sans-serif;
                background-color: white;
                color: #ffb6c1;
                /* Sweet pink text color */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                /* Ensure body stretches to at least the height of the viewport */
            }

            /* Header styles */
            header {
                background-color: #ffb6c1;
                /* Sweet pink background color */
                padding: 20px;
                text-align: center;
            }

            .logo img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                /* Circular logo */
                border: 2px solid white;
            }

            nav ul {
                list-style-type: none;
                padding: 10px;
            }

            nav ul li {
                display: inline;
                margin-right: 20px;
                border: 1px solid white;
                padding: 5px 10px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                transition: color 0.2s;
            }

            /* Hover effect for navigation links */
            nav ul li a:hover {
                color: #ffdab9;
                /* Light pink hover color */
            }

            /* Main content styles */
            section {
                padding: 50px 20px;
                flex: 1;
                /* Make sure content area stretches to fill remaining space */
            }

            section h2 {
                color: #ffb6c1;
                /* Sweet pink heading color */
            }

            /* Footer styles */
            footer {
                background-color: #ffb6c1;
                /* Sweet pink background color */
                color: white;
                padding: 20px;
                text-align: center;
                margin-top: auto;
                /* Push footer to the bottom */
            }

            .social-media a {
                display: inline-block;
                margin: 0 10px;
            }

            .social-media img {
                width: 40px;
                height: 40px;
            }

            .email img {
                width: 30px;
                height: auto;
            }

            .email a {
                color: white;
                text-decoration: none;
            }

            .email a:hover {
                text-decoration: underline;
            }

            /* Skills section styles */
            #skills ul {
                display: flex;
                /* Make skills list horizontal */
                list-style-type: none;
            }

            #skills li {
                margin-right: 20px;
                text-align: center;
            }

            #skills li img {
                width: 50px;
                /* Adjust size of skill logos */
                height: auto;
                /* Maintain aspect ratio */
                margin-bottom: 10px;
                /* Add spacing between logos */
            }

            #skills li span {
                display: block;
                /* Make alt text display as block */
                background-color: #ffb6c1;
                /* Sweet pink background color */
                padding: 5px 10px;
                /* Padding for alt text */
                border-radius: 10px;
                /* Rounded corners */
            }
        </style>
    </head>
